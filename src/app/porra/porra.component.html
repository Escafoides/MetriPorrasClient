<div class="container">
  <h1>Lista de Porras
    <a [routerLink]="['/porra-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Equipo Local</th>
        <th>Equipo Visitante</th>
        <th>Fecha Porra</th>
        <th>Importe de la Porra</th>
        <th>Numero de Apuestas</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let porra of porras">
        <td>{{ porra.nombre }}</td>
        <td>{{ porra.local }}</td>
        <td>{{ porra.visitante }}</td>
        <td>{{ porra.fecha | date}}</td>
        <td>{{ porra.importe}}</td>
        <td>{{ porra.apuestas.length }}</td>
        <td>
          <a [routerLink]="[ porra.id, 'apuestas']"> Mostrar Apuestas</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
